<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]" on-iron-select="onMenuSelect">

          <a data-route="me" href="/">
            <iron-icon icon="face"></iron-icon>
            <span>Me</span>
          </a>

          <a data-route="projects" href="/projects">
            <iron-icon icon="dashboard"></iron-icon>
            <span>Projects</span>
          </a>

          <a data-route="resume" href="/resume">
            <iron-icon icon="work"></iron-icon>
            <span>Resume</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button src="images/icon_GitHub.png" onclick="openPage('https://github.com/eaheckert')"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Eugene Heckert</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">Mobile Developer</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="me">

              <paper-material elevation="0" class="paper-font-body1">
                <div class="icon-and-title-flex">
                  <img src="images/profile_avatar.png" class="circular-icon"></img>
                  <div class="title-container">
                    <span class="text-title">Eugene "Dwarf" Heckert</span>
                    <br><div class="intertext-padding"></div>
                    <span class="text-points">Developer • Father • Husband • Gaming Enthusiast</span>
                    <br>
                  </div>
                </div><br><br>
                <p>While I have Bachelor degree in Game and Simulation Programming all my mobile experience is self taught.
                  I enjoy working on complex projects because I love solving problems.
                  While I have started programming to make games I have found that apps offer their own challenges that make them just as fun to work on.
                I am also a proud father of a beautiful daughter and married to a wonderful and supportive wife.</p>
                <p></p>
              </paper-material>

            </section>

            <section data-route="projects">

              <h1 class="text-section">Professional</h1>

              <paper-material elevation="0" class="paper-font-body1">
                <div class="align-right">
                  <paper-icon-button icon="av:videocam" onclick="openPage('http://youtu.be/2s2EYwIUiF0')"></paper-icon-button>
                </div>
                <div class="icon-and-title-flex">
                  <div class="title-container">
                    <span class="text-title">GameStop Native App</span>
                    <br><div class="intertext-padding"></div>
                    <span class="text-points">Iterative Design • Reveal • CocoaPods</span>
                    <br>
                  </div>
                </div><br><br>
                <p>We worked side-by-side with designers as we created a completely new app replacing their old Appcelerator that wasn’t getting the results they wanted.
                   We used an iterative design process to make sure that every feature that went into the the app looked and felt just right.
                    We worked on adding different features for over a year with periodic release to allow the public to give feedback and even influence some of the features that went into the app.</p>
                <p></p>
              </paper-material>

                <paper-material elevation="0" class="paper-font-body1">
                  <div class="align-right">
                    <paper-icon-button icon="av:games" onclick="openPage('http://www.chuckecheese.com/activities/games')"></paper-icon-button>
                  </div>
                  <div class="icon-and-title-flex">
                    <div class="title-container">
                      <span class="text-title">Chuck E Rocks</span>
                      <br><div class="intertext-padding"></div>
                      <span class="text-points">ActionScript • Flash • Web Game</span>
                      <br>
                    </div>
                  </div><br><br>
                  <p>A flash game that was created in about two months with myself only have a month to learn how to develop using ActionScript and Flash.
                    The game is a cross between Rock Band and Fruit Ninja.
                    You swiped the music notes as they move across the screen.
                    The more notes you get the more tickets you will receive at the end of the game which can be redeemed for real ticket at Chuck-E-Cheese.</p>
                  <p></p>
                </paper-material>

                <paper-material elevation="0" class="paper-font-body1">
                  <div class="align-right">
                    <paper-icon-button icon="av:videocam" onclick="openPage('https://youtu.be/d1WcvPPD6MA')"></paper-icon-button>
                  </div>
                  <div class="icon-and-title-flex">
                    <div class="title-container">
                      <span class="text-title">LEGO Ninjago Video Dojo</span>
                      <br><div class="intertext-padding"></div>
                      <span class="text-points">JSON • Objective-C • Universal</span>
                      <br>
                    </div>
                  </div><br><br>
                  <p>This app was designed to allow LEGO curate video content to their users.
                    The app would pull down a JSON file at launch and would parse the information and display for the user.
                    The user could select a link and the app would open a webview within the app allowing the user to view the product they watching a video about.</p>
                  <p></p>
                </paper-material>

              <h1 class="text-section">Personal</h1>

                <paper-material elevation="0" class="paper-font-body1">
                  <div class="align-right">
                    <paper-icon-button src="images/icon_GitHub.png" onclick="openPage('https://github.com/ludomade/Tournament-iOS')"></paper-icon-button>
                  </div>
                  <div class="icon-and-title-flex">
                    <div class="title-container">
                      <span class="text-title">Tournament</span>
                      <br><div class="intertext-padding"></div>
                      <span class="text-points">Parse • Storyboards • Size Classes</span>
                      <br>
                    </div>
                  </div><br><br>
                  <p>The goal of this project was to make something that could be used at my office.
                    We were having weekly tournaments and I wanted to simplify the process of letting people know when it is their turn to play.
                    For this I wanted to use Parse which would not only track the tournament but also allowed for the use of push notification.
                    I was only able to create a vertical slice of single elimination tournament.</p>
                  <p></p>
                </paper-material>

              <h1 class="text-section">Academic</h1>

                <paper-material elevation="0" class="paper-font-body1">
                  <div class="align-right">
                    <paper-icon-button icon="av:videocam" onclick="openPage('https://youtu.be/H_8eVqKMoz4')"></paper-icon-button>
                  </div>
                  <div class="icon-and-title-flex">
                    <div class="title-container">
                      <span class="text-title">War Eternal</span>
                      <br><!--<div class="intertext-padding"></div>-->
                      <span class="text-points">Real Time Strategy • Simulation • Artificial Neural Network</span>
                      <br>
                    </div>
                  </div><br><br>
                  <p>A projected created as a junior project.
                    The whole simulation was created over the course of about 8 weeks.
                    The project was created using Visual Studios as the development environment and C++ as the programming language.</p>
                  <p></p>
                </paper-material>

            </section>

            <section data-route="resume">

              <paper-material elevation="0" class="paper-font-body1">
                <img class="fit-width"src="resume/resume.png"/>
              </paper-material>
            <paper-button flat class="primary" onclick="openPage('../resume/EugeneHeckert.pdf')">DOWNLOAD PDF</paper-button>

            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
